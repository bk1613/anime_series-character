<div id=rankpage>
<table class="table table-hover table-striped table-bordered">
    
    <tbody>
            <td>
                <img src={{Characterimage}} alt="Character Image" width="200" height="250">
            </td>
            <td>
                <div><label>Name:</label> {{Charactername}} </div>

                <div><label>Gender:</label> {{Charactergender}}</div>

                <div><label>Desription:</label> {{Characterdescrip}} </div>

                <div><label>Ability:</label> {{Characterability}}</div>

                <div><label>Rank:</label> {{Characterrank}}</div>
            </td>
           <!-- <td></td> -->
    </tbody>

    
</table>

<b>How strong is this charater?  (1 is the lowest while 10 is the highest)&nbsp;&nbsp;</b>
<button mat-button (click)="rankinfo()" class="btn btn-link" id="tooltip">?<span class="tooltiptext">More Info</span></button>
</div>

<div>

    <label>Level: </label>
    
    <label class="btn btn-secondary">
        <input type="radio" (click)="rank1()" name="options" id="option1" autocomplete="off"> 1
    </label>&nbsp;&nbsp;

    <label class="btn btn-secondary">
        <input type="radio" (click)="rank2()" name="options" id="option2" autocomplete="off"> 2
    </label>&nbsp;&nbsp;
  
    <label class="btn btn-secondary">
        <input type="radio" (click)="rank3()" name="options" id="option3" autocomplete="off"> 3
    </label>&nbsp;&nbsp;


    <label class="btn btn-secondary">
        <input type="radio" (click)="rank4()" name="options" id="option4" autocomplete="off"> 4
    </label>&nbsp;&nbsp;

   
    <label class="btn btn-secondary">
        <input type="radio" (click)="rank5()" name="options" id="option5" autocomplete="off"> 5
    </label>&nbsp;&nbsp;


    <label class="btn btn-secondary">
        <input type="radio" (click)="rank6()" name="options" id="option6" autocomplete="off"> 6
    </label>&nbsp;&nbsp;


    <label class="btn btn-secondary">
        <input type="radio" (click)="rank7()" name="options" id="option7" autocomplete="off"> 7
    </label>&nbsp;&nbsp;


    <label class="btn btn-secondary">
        <input type="radio" (click)="rank8()" name="options" id="option8" autocomplete="off"> 8
    </label>&nbsp;&nbsp;
   
    <label class="btn btn-secondary">
        <input type="radio" (click)="rank9()" name="options" id="option9" autocomplete="off"> 9
    </label>&nbsp;&nbsp;
   
    <label  class="btn btn-secondary">
        <input type="radio" (click)="rank10()" name="options" id="option10" autocomplete="off"> 10
    </label>&nbsp;&nbsp;
</div>

<div>
    <label>Grade: </label>
    <label class="btn btn-secondary">
        <input type="radio" (click)="gradeA()" name="options" id="optionA" autocomplete="off"> A
    </label>
    


    <label class="btn btn-secondary">
        <input type="radio" (click)="gradeB()" name="options" id="optionB" autocomplete="off"> B
    </label>
   

    <label class="btn btn-secondary">
        <input type="radio" (click)="gradeC()" name="options" id="optionC" autocomplete="off"> C
    </label>
    
</div>
<div>
<button (click)="markRank()" class="btn btn-dark" id="save">Save</button>
</div>
